<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta content="noindex" name="robots" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Firas Hasnawan" name="author" />
    <meta
      content="Front end web developer based in Jakarta"
      name="description"
    />
    <link
      as="font"
      crossorigin
      href="./fonts/cormorant-infant-v16-latin-300.woff2"
      rel="preload"
      type="font/woff2"
    />
    <link
      as="font"
      crossorigin
      href="./fonts/syne-v14-latin-700.woff2"
      rel="preload"
      type="font/woff2"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Firas Hasnawan</title>
  </head>

  <body>
    <main>
      <article>
        <div class="grid grid-1 min-h-screen place-items-center">
          <div
            class="ar-9-16 sm-ar-4-5 area-1-1 bg-gray-1 max-w-50 md-max-w-30 w-full"
          ></div>
          <h1 class="area-1-1 mix-blend-difference text-center uppercase">
            Firas Hasnawan
          </h1>
        </div>

        <p class="mx-2 sm-mx-6 text-h5 uppercase">
          A front end web developer based in Jakarta, here you can check out
          what I'm working on
        </p>

        <ul
          aria-label="projects"
          class="gap-6 grid grid-1 mx-2 sm-mx-6 py-6"
          role="list"
        >
          <li>
            <a
              class="uppercase"
              href="https://untitled-project-5.vercel.app/"
              rel="noopener noreferrer"
              target="_blank"
            >
              <picture>
                <source
                  srcset="./images/untitled-project-5.avif"
                  type="image/avif"
                />
                <source
                  srcset="./images/untitled-project-5.webp"
                  type="image/webp"
                />
                <img
                  alt=""
                  aria-hidden="true"
                  class="ar-16-9 mb-2 object-top"
                  src="./images/untitled-project-5.jpg"
                />
              </picture>
              Products catalogue
            </a>
          </li>

          <li>
            <a
              class="uppercase"
              href="https://untitled-project-3.vercel.app/"
              rel="noopener noreferrer"
              target="_blank"
            >
              <picture>
                <source
                  srcset="./images/untitled-project-3.avif"
                  type="image/avif"
                />
                <source
                  srcset="./images/untitled-project-3.webp"
                  type="image/webp"
                />
                <img
                  alt=""
                  aria-hidden="true"
                  class="ar-16-9 mb-2 object-top"
                  src="./images/untitled-project-3.jpg"
                />
              </picture>
              Savings calculator
            </a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
